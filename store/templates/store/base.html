{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
  <div class="top-text">
    <p>Official #1 UK Portable Blender</p>
  </div>
  <nav class="navbar">
    <div class="bag-dupe icon">
        <span class="material-symbols-rounded">
        shopping_bag
        </span>
    </div>
    <div class="nav-element nav-link"><a href="#shop">SHOP</a></div>
    <div class="nav-element nav-link"><a href="#reviews">REVIEWS</a></div>
    <div class="nav-element nav-link title">
        <p class="title-text"><a href="/"> SMOOTIE</a></p>
        <p><a href="/">FRESH JUICE</a></p>
    </div>
    <div class="nav-element nav-link"><a href="#user_guide">USER GUIDE</a></div>
    <div class="nav-element nav-link"><a href="#faq">FAQs</a></div>
    <div class="bag icon nav-link">
        <a href="{% url 'cart' %}">
            <span class="material-symbols-rounded">
            shopping_bag
            </span>
        </a>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
