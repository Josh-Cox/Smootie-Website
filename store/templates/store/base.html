<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>{% block title %}Home{% endblock %}</title>
      
  <script>
    let user = '{{request.user}}';

    // get csrf token
    function get_token(name) {
      let cookie_value = null;
      if(document.cookie && document.cookie !== '') {
        let cookies = document.cookie.split(';');
        for(let i = 0; i < cookies.length; i++) {
          let cookie = cookies[i].trim();
          // does this cookie string begin with the name we want?
          if(cookie.substring(0, name.length + 1) === (name + '=')) {
            cookie_value = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookie_value;
    }

    let csrftoken = get_token('csrftoken');
  </script>

</head>
<body>
  <div class="top-text">
    <p>Official #1 UK Portable Blender</p>
  </div>
  <nav class="navbar" id="navbar">
    <div class="bag-dupe icon nav-link">
      <a href="{% url 'cart' %}" class="nav-link">
          <span class="material-symbols-rounded nav-item">
          shopping_bag
          </span>
      </a>
    </div>
    <div class="nav-element"><a class="nav-item nav-link nav-link-ltr" href="#shop">SHOP</a></div>
    <div class="nav-element"><a class="nav-item nav-link nav-link-ltr" href="#reviews">REVIEWS</a></div>
    <div class="nav-element title">
        <p class="title-text"><a class="nav-item nav-title" href="/"> SMOOTIE</a></p>
        <p><a class="nav-item nav-title" href="/">FRESH JUICE</a></p>
    </div>
    <div class="nav-element"><a class="nav-item nav-link nav-link-ltr" href="#user_guide">USER GUIDE</a></div>
    <div class="nav-element"><a class="nav-item nav-link nav-link-ltr" href="#faq">FAQs</a></div>
    <div class="bag icon nav-link">
        <a href="{% url 'cart' %}" class="nav-link">
            <span class="material-symbols-rounded nav-item">
            shopping_bag
            </span>
        </a>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    const body = document.body;
    const nav = document.getElementById("navbar").style
    const nav_items = document.querySelectorAll('.nav-item')
    let body_scroll = 0;

    document.addEventListener("scroll", (event) => {
      body_scroll = body.scrollTop;
    });

    let prevScrollpos = window.pageYOffset;

    window.onscroll = function() {
      let currentScrollPos = window.pageYOffset;

      if(body.scrollTop == 0) {
        nav.top = "2rem";
        nav.backgroundColor = "transparent";
        document.documentElement.style.setProperty("--underline-color", "white");
        set_items_color(nav_items, "white");
      }
      else if (prevScrollpos > currentScrollPos) {
        nav.top = "0";
        nav.backgroundColor = "#ffffff";
        document.documentElement.style.setProperty("--underline-color", "black");
        set_items_color(nav_items, "black");
      } else {
        nav.top = "-6rem";
      }
      prevScrollpos = currentScrollPos;
    }

    /**
    * Sets the color of a list of items to a given color
    */
    function set_items_color(items, color) {
      items.forEach(item => {
        item.style.color = color;
      });
    }

    
    
  </script>

  <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

</body>
</html>
