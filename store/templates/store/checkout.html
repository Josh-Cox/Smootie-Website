{% extends 'store/base.html' %}
{% load static %}
{% block title %}Checkout{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/checkout.css' %}">

<div>
    <form id="form-checkout" class="form-checkout" action="">
        <div class="info-user">
            <input required class="form-item" type="text" name="name" placeholder="Name...">
            <input required class="form-item" type="text" name="email" placeholder="Email...">
        </div>
        <div class="info-shipping">
            <input required ="form-item" type="text" name="address" placeholder="Address..">
            <input required class="form-item" type="text" name="city" placeholder="City..">
            <input class="form-item" type="text" name="state" placeholder="State..">
            <input required class="form-item" type="text" name="zipcode" placeholder="ZIP code..">
            <input required class="form-item" type="text" name="country" placeholder="Country..">
        </div>
        <input id="form-button" type="submit" value="Continue">
    </form>
    <form id="form-payment" class="form-payment hidden" enctype="multipart/form-data" method="post" role="home">
        {% csrf_token %}
        <button type="submit" href="{% static 'home' %}" data-bind-href="pricing">Payment</button>
    </form>
</div>

<script>

    // shipping details form
    let form = document.getElementById('form-checkout');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        console.log("form submitted");
        document.getElementById('form-button').classList.add('hidden');
        document.getElementById('form-payment').classList.remove('hidden');
    });

</script>

{% endblock %}
